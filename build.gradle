plugins {
    id 'org.springframework.boot' version '1.5.2.RELEASE'
    id 'java'
}

group 'com.wtech'
version '0.1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

subprojects{
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'org.springframework.boot'
}
